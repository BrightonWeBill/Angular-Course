<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input
                          type="text"
                          id="name" name=""
                          class="form-control"
                          #nameInput
                     >
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                      <input
                          type="number"
                          id="amount"
                          name=""
                          value=""
                          class="form-control"
                          #amountInput
                    >
                </div>
            </div>
            <div class="col-xs-12 form-group">
              <button
                    type="button"
                    class="btn btn-success"
                    name="button"
                    (click)="onAddItem()"
              >Add</button>
                <button type="button" class="btn btn-danger" name="button">Delete</button>
                <button type="button" class="btn btn-primary" name="button">Clear</button>

            </div>
        </form>
    </div>
</div>
